<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <font color="orange"><h1>Land of Boxes Order Form</h1></font>
    <br>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Walaa Brody">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="w.brody@widget-sales.com">
        <br>
        <label for="address">Address:</label>
        <textarea placeholder=" Main Road Rondebosch Cape Town"></textarea>
        <br>
        <label for="postcode">Postcode</label>
        <input type="number" id="postcode" name="postcode" placeholder="7700">
        <br>
        <table border="3">
            <tr>
                <th>Product</th>
                <th>Part Number</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>Standard Box</td>
                <td>LB 200</td>
                <td>4</td>
                <td>R10</td>
                <td>R40</td>
            </tr>
            <tr>
                <td>Premium Box</td>
                <td>LB 300</td>
                <td>1</td>
                <td>R15</td>
                <td>R15</td>
            </tr>
            <tr>
                <td>Deluxe Box</td>
                <td>LB 400</td>
                <td>0</td>
                <td>R20</td>
                <td></td>
            </tr>
            <tr>
                <td>Super Deluxe Box</td>
                <td>LB 500</td>
                <td>1</td>
                <td>R30</td>
                <td>R30</td>
            </tr>
            <tr>
                <td colspan="4">Total:</td>
                <td>R100</td>
            </tr>
        </table>
        <br>
        <b>Credit Card Details:</b>
        <br>
        Card Type:
        <br>
        <input type="radio" id="mastercard" name="card">
        <label for="mastercard">Mastercard</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="cardno">Card Number</label>
        <input type="number" id="cardno" name="cardno" placeholder="45645">
        <br>
        <input type="radio" id="visa" name="card">
        <label for="visa">Visa</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="expirydate">Expiry Date:</label>
        <input type="text" id="expirydate" name="expirydate" placeholder="03/99">
        <br>
        <input type="radio" id="americanE" name="card">
        <label for="americanE">American Express</label>
        <br>
        <input type="radio" id="dinnersclub" name="card">
        <label for="dinnersclub">Dinners Club</label>
        <br>
        <label for="address">Delivery Address:</label>
        <textarea placeholder=" Main Road Rondebosch Cape Town"></textarea>
        <br>
        <br>
        <input type="submit" value="Send Order">
        <input type="reset" value="clear form">

    </form>
</body>
</html>
